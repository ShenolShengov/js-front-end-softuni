<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .wrap {
            display: flex;
            gap: 1em;
            align-items: flex-end;
        }

        .star {
            width: 40px;
            height: auto;
        }

        .star:has(> svg:hover) ~ .star svg {
            fill: black;
        }


        .star:has(~  .star > svg:hover) > svg {
            fill: orange;
        }

        .star:hover > svg {
            fill: orange;
        }
        
        .d-none {
            display: none;
        }

        .fill-orange {
            fill: orange;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <label for="star-1" class="star">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512" fill="#000000" ><path d="M316.9 18C311.6 7 300.4 0 288.1 0s-23.4 7-28.8 18L195 150.3 51.4 171.5c-12 1.8-22 10.2-25.7 21.7s-.7 24.2 7.9 32.7L137.8 329 113.2 474.7c-2 12 3 24.2 12.9 31.3s23 8 33.8 2.3l128.3-68.5 128.3 68.5c10.8 5.7 23.9 4.9 33.8-2.3s14.9-19.3 12.9-31.3L438.5 329 542.7 225.9c8.6-8.5 11.7-21.2 7.9-32.7s-13.7-19.9-25.7-21.7L381.2 150.3 316.9 18z"/></svg>
        </label>
        <input type="radio" onClick="saveStars" onClick="saveStars" name="stars" class="d-none" id="star-1">
        <label for="star-2" class="star">
            <svg xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 576 512" fill="#000000" ><path d="M316.9 18C311.6 7 300.4 0 288.1 0s-23.4 7-28.8 18L195 150.3 51.4 171.5c-12 1.8-22 10.2-25.7 21.7s-.7 24.2 7.9 32.7L137.8 329 113.2 474.7c-2 12 3 24.2 12.9 31.3s23 8 33.8 2.3l128.3-68.5 128.3 68.5c10.8 5.7 23.9 4.9 33.8-2.3s14.9-19.3 12.9-31.3L438.5 329 542.7 225.9c8.6-8.5 11.7-21.2 7.9-32.7s-13.7-19.9-25.7-21.7L381.2 150.3 316.9 18z"/></svg>
        </label>
        <input type="radio" onClick="saveStars" name="stars" class="d-none" id="star-2">
        <label for="star-3" class="star">
            <svg xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 576 512" fill="#000000" ><path d="M316.9 18C311.6 7 300.4 0 288.1 0s-23.4 7-28.8 18L195 150.3 51.4 171.5c-12 1.8-22 10.2-25.7 21.7s-.7 24.2 7.9 32.7L137.8 329 113.2 474.7c-2 12 3 24.2 12.9 31.3s23 8 33.8 2.3l128.3-68.5 128.3 68.5c10.8 5.7 23.9 4.9 33.8-2.3s14.9-19.3 12.9-31.3L438.5 329 542.7 225.9c8.6-8.5 11.7-21.2 7.9-32.7s-13.7-19.9-25.7-21.7L381.2 150.3 316.9 18z"/></svg>

    </div>
</body>
<script>
    
        const starsRadioButtons = document.querySelectorAll('input[type="radio"]');
        starsRadioButtons.forEach(element => {
            const buttonId = element.id;
            element.addEventListener('click', e => {
                resetAllStars();
                const selectedStars = document.querySelectorAll(`.star:has(~ #${buttonId}) > svg`);
                selectedStars.forEach(s => s.classList.add('fill-orange'));
            });
        });

        function resetAllStars(){
            document.querySelectorAll(`.star > svg`)
                .forEach(e => e.classList.remove('fill-orange'));
        }
    
</script>
